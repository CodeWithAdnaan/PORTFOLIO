<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Site Verification -->

  <title>Portfolio - ADNAN FAROOQ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      border: none;
      outline: none;
      font-family: 'Poppins', sans-serif;
    }

    html { font-size: 62.5%; }

    body {
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      background-color: black;
      color: white;
      scroll-behavior: smooth;
    }

    header {
      margin-top: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 6%;
      background-color: black;
      filter: drop-shadow(0 2px 6px rgba(183, 75, 75, 0.6));
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 3rem;
      color: #b74b4b;
      font-weight: 800;
      cursor: pointer;
      transition: 0.5s ease;
    }

    .logo:hover { transform: scale(1.1); }

    .hamburger {
      display: none;
      cursor: pointer;
      font-size: 2.5rem;
      color: white;
    }

    nav {
      display: flex;
      transition: 0.3s ease;
      padding-bottom: 0.3rem;
    }

    nav a {
      font-size: 1.8rem;
      color: white;
      margin-left: 4rem;
      font-weight: 500;
      transition: 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: #b74b4b;
      border-bottom: 3px solid #b74b4b;
    }

    section {
      padding: 7rem 6% 5rem;
      max-width: 900px;
      margin: 0 auto 5rem;
      background-color: #222;
      border-radius: 1rem;
      box-shadow: 0 0 15px #b74b4b50;
    }

    .home {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4rem;
      background-color: black;
      padding: 10rem 6% 5rem;
      box-shadow: none;
      max-width: none;
      flex-wrap: wrap;
    }

    .home-img {
      max-width: 300px;
      width: 32vw;
    }

    .home-img img {
      width: 100%;
      border-radius: 50%;
      transition: 0.3s ease;
    }

    .home-img img:hover { transform: scale(1.05); }

    .home-content { text-align: center; }

    .home-content h1 {
      font-size: 6rem;
      margin-bottom: 1rem;
    }

    .home-content h3 {
      font-size: 3rem;
      color: #b74b4b;
      margin-bottom: 3rem;
    }

    .social-icons {
      margin: 3rem 0 2rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }

    .social-icons a {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 4rem;
      height: 4rem;
      border: 0.2rem solid #b74b4b;
      font-size: 2rem;
      border-radius: 50%;
      color: #b74b4b;
      transition: 0.3s ease;
    }

    .social-icons a:hover {
      color: black;
      background-color: #b74b4b;
      box-shadow: 0 0 25px #b74b4b;
      transform: scale(1.3) translateY(-5px);
    }

    .btn {
      display: inline-block;
      padding: 1.8rem 5rem;
      background-color: black;
      border-radius: 4rem;
      font-size: 2rem;
      color: #b74b4b;
      border: 3px solid #b74b4b;
      transition: 0.3s ease;
      margin-top: 1rem;
    }

    .btn:hover {
      background-color: #b74b4b;
      color: black;
      box-shadow: 0 0 35px #b74b4b;
    }

    section h2 {
      font-size: 4rem;
      text-align: center;
      color: #b74b4b;
      margin-bottom: 3rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem 0;
      background-color: black;
      color: #b74b4b;
      font-size: 1.4rem;
    }

    @media (max-width: 768px) {
      .home { flex-direction: column; }
      .home-content h1 { font-size: 4rem; }
    }

    @media (max-width: 480px) {
      nav {
        display: none;
        flex-direction: column;
        background: #161616;
        position: absolute;
        right: 0;
        top: 6rem;
        width: 60%;
        padding: 1rem;
      }

      nav.active { display: flex; }
      .hamburger { display: block; }
    }
  </style>
</head>

<body>

<header>
  <a href="#" class="logo">ADNAN FAROOQ</a>
  <div class="hamburger"><i class="fas fa-bars"></i></div>
  <nav>

    <a href="#services">Services</a>
    <a href="#skills">Skills</a>
    <a href="#education">Education</a>
    <a href="#experience">Experience</a>

  </nav>
</header>

<section class="home">
  <div class="home-img">
    <img src="adnanlogo.jpg" alt="Portrait of Adnan Farooq">
  </div>
  <div class="home-content">
    <h1>Hi, It's <span>ADNAN FAROOQ</span></h1>
    <h3>I'm ETHICAL HACKER</h3>

    <div class="social-icons">
      <a href="https://www.linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://github.com"><i class="fa-brands fa-github"></i></a>
      <a href="https://x.com"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
    </div>

    <a href="hire-me.html" class="btn">Hire me</a>
  </div>
</section>

<script>
  const hamburger = document.querySelector('.hamburger');
  const nav = document.querySelector('nav');
  hamburger.addEventListener('click', () => {
    nav.classList.toggle('active');
  });
</script>

</body>
</html>
